version: '3.8'

services:
  api:
    build: .
    container_name: AutouApi
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - AI_MODEL=${AI_MODEL}
      - DEBUG=${DEBUG}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    restart: unless-stopped
  web:
    build:
      context: ../AutouWeb
      dockerfile: Dockerfile
    container_name: AutouWeb
    ports:
      - "3000:3000"
    env_file:
      - ../AutouWeb/.env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ../AutouWeb:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    restart: unless-stopped